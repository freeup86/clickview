apiVersion: v1
kind: Secret
metadata:
  name: clickview-secrets
  namespace: clickview
type: Opaque
stringData:
  # Database
  DB_HOST: "placeholder"
  DB_USER: "placeholder"
  DB_PASSWORD: "placeholder"
  DATABASE_URL: "placeholder"

  # Redis
  REDIS_HOST: "placeholder"
  REDIS_URL: "placeholder"
  REDIS_PASSWORD: "placeholder"

  # JWT
  JWT_SECRET: "placeholder"
  JWT_REFRESH_SECRET: "placeholder"

  # Encryption
  ENCRYPTION_KEY: "placeholder"

  # API Keys
  OPENAI_API_KEY: "placeholder"
  CLICKUP_CLIENT_ID: "placeholder"
  CLICKUP_CLIENT_SECRET: "placeholder"

  # Email
  SMTP_HOST: "placeholder"
  SMTP_USER: "placeholder"
  SMTP_PASSWORD: "placeholder"

  # Backup
  BACKUP_S3_BUCKET: "placeholder"
  BACKUP_ENCRYPTION_KEY: "placeholder"

  # Slack
  SLACK_WEBHOOK_URL: "placeholder"
---
