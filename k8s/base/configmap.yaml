apiVersion: v1
kind: ConfigMap
metadata:
  name: clickview-config
  namespace: clickview
data:
  NODE_ENV: "production"
  PORT: "3001"
  FRONTEND_PORT: "3000"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"

  # Database
  DB_PORT: "5432"
  DB_NAME: "clickview"
  DB_POOL_MIN: "5"
  DB_POOL_MAX: "20"

  # Redis
  REDIS_PORT: "6379"
  REDIS_DB: "0"

  # Cache settings
  CACHE_DEFAULT_TTL: "300"
  CACHE_DASHBOARD_TTL: "300"
  CACHE_WIDGET_TTL: "120"

  # Rate limiting
  RATE_LIMIT_WINDOW_MS: "60000"
  RATE_LIMIT_MAX: "100"

  # Backup settings
  BACKUP_RETENTION_DAYS: "30"
  BACKUP_PITR_DAYS: "7"
  BACKUP_HOUR: "2"
