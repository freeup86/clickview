apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: clickview

resources:
  - ../../base

commonLabels:
  environment: production

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: clickview-backend
      spec:
        replicas: 3
        template:
          spec:
            containers:
              - name: backend
                resources:
                  requests:
                    cpu: "500m"
                    memory: "1Gi"
                  limits:
                    cpu: "2000m"
                    memory: "2Gi"
    target:
      kind: Deployment
      name: clickview-backend

  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: clickview-frontend
      spec:
        replicas: 2
        template:
          spec:
            containers:
              - name: frontend
                resources:
                  requests:
                    cpu: "200m"
                    memory: "256Mi"
                  limits:
                    cpu: "1000m"
                    memory: "512Mi"
    target:
      kind: Deployment
      name: clickview-frontend

  - patch: |-
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: clickview-backend-hpa
      spec:
        minReplicas: 3
        maxReplicas: 15
    target:
      kind: HorizontalPodAutoscaler
      name: clickview-backend-hpa

configMapGenerator:
  - name: clickview-config
    behavior: merge
    literals:
      - LOG_LEVEL=info
      - NODE_ENV=production

images:
  - name: clickview/backend
    newTag: v1.0.0
  - name: clickview/frontend
    newTag: v1.0.0
