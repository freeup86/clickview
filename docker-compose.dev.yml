services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb-ha:pg15-latest
    container_name: clickview-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-clickview}
      POSTGRES_USER: ${POSTGRES_USER:-clickview}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clickview123}
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clickview"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clickview-network-dev

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: clickview-redis-dev
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data-dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clickview-network-dev

  # Backend API (Development mode with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: clickview-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001

      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-clickview}
      POSTGRES_USER: ${POSTGRES_USER:-clickview}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clickview123}
      DATABASE_URL: postgresql://${POSTGRES_USER:-clickview}:${POSTGRES_PASSWORD:-clickview123}@postgres:5432/${POSTGRES_DB:-clickview}?sslmode=disable

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379

      # Security
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      SESSION_SECRET: ${SESSION_SECRET}

      # OpenAI (for NLQ feature)
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Email (for notifications)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM:-noreply@clickview.com}

      # Frontend URL
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}

    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src  # Mount only src for hot reload
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    networks:
      - clickview-network-dev

  # Frontend (Development mode with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: clickview-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src  # Mount only src for hot reload
    networks:
      - clickview-network-dev

volumes:
  postgres-data-dev:
    driver: local
  redis-data-dev:
    driver: local

networks:
  clickview-network-dev:
    driver: bridge
